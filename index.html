<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Buscador Passagem</title>
    <script src="https://kit.fontawesome.com/1ba32175c2.js" crossorigin="anonymous"></script>
</head>
    <header>
        <img src="imgs/logo-buser-cupom.png" alt="">
        <a href="">Entrar</a>
     </header>
<body>
    <div class="background">
        <div class="conteudo">
            <div class="cabecalho">
                <h1>viagens de ônibus mais baratas que a passagem da rodoviária</h1>
                <p>Sem taxas, com segurança e preço justo</p>
            </div>
            <form action="" class="formulario">
                <div class="menus">
                    <label for="nome">Saindo de</label>
                        <div class="icone_e_input">
                            <i class="fa-regular fa-circle icone_maldito"></i>                      
                            <input type="text" placeholder="Digite uma cidade" />
                            <button class="flexinhas"><i class="fa-solid fa-arrow-right-arrow-left" data-fa-transform="rotate-90"></i></button>
                            
                            
                        </div>                    
                </div>
                <div class="menus">
                    <label for="email">Indo para</label>
                        <div class="icone_e_input">
                            <i class="fa-solid fa-location-dot icone_maldito"></i>                       
                            <input type="text" placeholder="Digite uma cidade" />
                        </div>  
                </div>
                <div class="menus">
                    <label for="msg">Data de ida</label>
                        <div class="icone_e_input">
                            <i class="fa-solid fa-calendar-day icone_maldito"></i>
                        <input type="text" placeholder="Ida" onclick="(this.type='date')" onblur="(this.type='text')">
                        </div>
                </div>
                <div class="menus">
                    <label for="msg">Data de volta</label>
                        <div class="icone_e_input">
                            <i class="fa-solid fa-calendar-day icone_maldito"></i>
                            <input type="text" placeholder="Volta" onclick="(this.type='date')" onblur="(this.type='text')">
                        </div>
                </div>
                <button> <i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </form>
        </div>
    </div>
    
    
</body>
</html>
